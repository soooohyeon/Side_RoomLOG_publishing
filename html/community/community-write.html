<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomLOG</title>
  <link rel="shortcut icon" href="../../image/layout/favicon.png">
  <link rel="stylesheet" href="../../css/layout/main-layout.css">
  <link rel="stylesheet" href="../../css/community/community-write.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script defer src="../../js/community/community-write.js"></script>
  <script defer src="../../js/basic/basic.js"></script>
</head>
<body>
  <!-- 상단 공통 헤더 영역 -->
  <header id="HEADER-CONTAINER">
    <!-- 로고 및 로그인 링크 -->
    <div id="DIV-HEADER-TOP">
      <div id="DIV-LEFT-LOGO" onclick="location.href='';">
        <img src="../../image/layout/logo.png" id="IMG-LOGO" alt="LOGO">
      </div>
      <div id="DIV-RIGHT-LOGIN">
        <div class="div-header-top-link div-menu-line">
          <a href="javascript:void(0);" id="GO-MESSAGE-PAGE">메세지함</a>
        </div>
        <div class="div-header-top-link">
          <a href="../../html/login/login.html">로그인</a>
        </div>
      </div>
    </div>
    <!--  -->

    <!-- 메뉴바 -->
    <div id="DIV-HEADER-BOTTOM">
      <ul id="UL-HEDAER-MENU">
        <li id="LI-HOME-LINK"><a href="">홈</a></li>
        <li id="LI-COMMUNITY-LINK"><a href="">커뮤니티</a></li>
        <li id="LI-NOTICE-LINK"><a href="">공지사항</a></li>
        <li id="LI-FEEDBACK-LINK"><a href="">건의사항</a></li>
      </ul>
    </div>
    <!--  -->
  </header>
  <!--  -->
  
  <!-- 메인 콘텐츠 영역 -->
  <main id="MAIN-CONTAINTER">
    <!-- 페이지 영역 구분 선 -->
    <section class="section-line">
      <!-- 페이지 설명 영역 -->
      <div id="DIV-PAGE-TITLE-WRAP">
        <p id="P-TITLE">오늘의 공간, 오늘의 이야기</p>
        <p id="P-SUB-TITLE">인테리어, 생활 팁, 소소한 하루까지<br>지금 당신의 공간 이야기를 남겨보세요.</p>
      </div>
      <!--  -->

      <form action="" method="" enctype="multipart/form-data">
        <!-- 글 작성 영역 -->
        <div id="DIV-WRITE-FORM-WRAP">
          <div class="div-one-column-wrap">
            <div class="div-column-name">제목</div>
            <div class="div-column-input-wrap">
              <input type="text" name="title" class="">
            </div>
          </div>
          <div class="div-one-column-wrap">
            <div class="div-column-name">내용</div>
            <div class="div-column-input-wrap">
              <textarea name="content" id=""></textarea>
              <div class="div-text-count-wrap"><span id="count-text">0</span>/300</div>
            </div>
          </div>
          <div class="div-one-column-wrap">
            <div class="div-column-name">해시태그</div>
            <div class="div-column-input-wrap">
              <input type="text" name="hashtag" class="">
            </div>
          </div>
          <div class="div-one-column-wrap">
            <div class="div-column-name">첨부 이미지</div>
            <div class="div-column-input-wrap">
              <input type="file" name="image" class="" multiple>
            </div>
          </div>
        </div>
        <!--  -->
        
        <!-- 목록 / 등록 버튼 영역 -->
        <div id="DIV-WRITE-WRAP">
          <div class="button-style list-button">저장</div>
          <div class="button-style basic-button">저장</div>
        </div>
        <!--  -->
      </form>

    </section>
    <!--  -->
  </main>
  <!--  -->

  <!-- 하단 푸터 영역 -->
  <footer id="FOOTER-CONTAINER">
    <div id="DIV-FOOTER-WRAP">
      <div id="DIV-FOOTER-LEGAL-WRAP">
        <div class="div-footer-legal div-menu-line"><a href="">개인정보처리방침</a></div>
        <div class="div-footer-legal"><a href="">이용약관</a></div>
      </div>

      <div id="DIV-ROOMLOG-INFO-WRAP">
        <p>우선의 공간을 기록하는 사람들.</p>
        <p>Contact: official@roomlog.com</p>
        <p>Copyright © RoomLOG. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <!--  -->

  <!-- 알람 모달창 -->
  <div class="div-alert-container" id="MODAL-ALERT-ONE-A">
    <div class="div-alert-wrap">
      <div class="div-alert-content">
        모달 내용
      </div>
      <div class="div-alert-btn-wrap">
        <div class="div-alert-btn alert-ok modal-close">확인</div>
        <div class="div-alert-btn alert-no">취소</div>
      </div>
    </div>
  </div>
  <!--  -->

</body>
</html>
