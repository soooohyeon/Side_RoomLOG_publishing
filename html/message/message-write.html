<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomLOG</title>
  <link rel="shortcut icon" href="../../image/layout/favicon.png">
  <link rel="stylesheet" href="../../css/layout/main-layout.css">
  <link rel="stylesheet" href="../../css/layout/list-layout.css">
  <link rel="stylesheet" href="../../css/message/message-layout.css">
  <link rel="stylesheet" href="../../css/message/message-write.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script defer src="../../js/basic/basic.js"></script>
  <script defer src="../../js/message/message-write.js"></script>
</head>
<body>
  <!-- 상단 공통 헤더 영역 -->
  <header id="HEADER-CONTAINER">
    <!-- 로고 및 로그인 링크 -->
    <div id="DIV-HEADER-TOP">
      <div id="DIV-LEFT-LOGO" onclick="location.href='';">
        <img src="../../image/layout/logo.png" id="IMG-LOGO" alt="LOGO">
      </div>
      <div id="DIV-RIGHT-LOGIN">
        <div class="div-header-top-link div-menu-line">
          <a href="javascript:void(0);" id="GO-MESSAGE-PAGE">마이페이지</a>
        </div>
        <div class="div-header-top-link">
          <a href="../html/login/login.html">로그아웃</a>
        </div>
      </div>
    </div>
    <!--  -->
  </header>
  <!--  -->
  
  <!-- 메인 콘텐츠 영역 -->
  <main id="MAIN-CONTAINTER">
    <div id="DIV-MASSAGE-CONTAINER">
      <div id="DIV-MESSAGE-WRAP">

        <div id="DIV-USER-INFO-WRAP">
          <div class="div-user-page">
            <img src="../../image/example/profile_image/profile7.jpg">
            <div class="div-nickname">반쯤열린창<span>님에게 보내는 메세지</span></div>
          </div>
        </div>
        
        <form action="" method="">
          <div id="DIV-MESSAGE-WRITE-WRAP">
            <textarea name="message" id="TEXTAREA-MESSAGE" placeholder="오늘 하루 어땠나요? 소소한 이야기도 환영해요"></textarea>
            <div id="DIV-COUNT-WRAP">
              <span id="SPAN-COUNT">0</span>/300
            </div>
          </div>
          
          <!-- 버튼 -->
          <div id="DIV-WRITE-WRAP">
            <div class="button-style list-button" onclick="history.back();"><span>←</span> 이전으로</div>
            <div class="button-style disabled" id="WRITE-BTN">메세지 보내기</div>
          </div>
        </form>
        
      </div>
    </div>
  </main>
  <!--  -->

  <!-- 알람 모달창 -->
  <div class="div-alert-container" id="MODAL-ALERT-ONE-A">
    <div class="div-alert-wrap">
      <div class="div-alert-content">
        모달 내용
      </div>
      <div class="div-alert-btn-wrap">
        <div class="div-alert-btn alert-ok modal-close">확인</div>
        <div class="div-alert-btn alert-no">취소</div>
      </div>
    </div>
  </div>
  <!--  -->
</body>
</html>
