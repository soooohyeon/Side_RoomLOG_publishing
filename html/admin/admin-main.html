<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomLOG Admin</title>
  <link rel="shortcut icon" href="../../image/layout/favicon.png">
  <link rel="stylesheet" href="../../css/admin/main-layout.css">
  <link rel="stylesheet" href="../../css/admin/admin-main.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script defer src="../../js/admin/admin-basic.js"></script>
</head>
<body>
  
  <!-- 상단 공통 헤더 영역 -->
  <header id="HEADER-CONTAINER">
    <!-- 로고 및 로그인 링크 -->
    <div id="DIV-HEADER-TOP">
      <div id="DIV-LEFT-LOGO" onclick="location.href='';">
        <img src="../../image/layout/logo.png" id="IMG-LOGO" alt="LOGO">
      </div>
      <div id="DIV-RIGHT-LOGIN">
        <div class="div-header-top-link div-menu-line">
          <a href="../../html/main.html" id="GO-MESSAGE-PAGE">홈페이지</a>
        </div>
        <div class="div-header-top-link">
          <a href="javascript:void(0);">로그아웃</a>
        </div>
      </div>
    </div>
    <!--  -->
  
    <!-- 메뉴바 -->
    <div id="DIV-HEADER-BOTTOM">
      <ul id="UL-HEDAER-MENU">
        <li id="LI-HOME-LINK"><a href="">사용자 관리</a></li>
        <li id="LI-COMMUNITY-LINK" class="li-main-menu"><a href="">콘텐츠 관리</a>
          <ul class="ul-sub-menu">
            <li><a href="">게시글 관리</a></li>
            <li><a href="">댓글 관리</a></li>
          </ul>
        </li>
        <li id="LI-NOTICE-LINK" class="li-main-menu"><a href="">운영 콘텐츠 관리</a>
          <ul class="ul-sub-menu">
            <li><a href="">공지 사항 관리</a></li>
            <li><a href="">배너 관리</a></li>
          </ul>
        </li>
        <li id="LI-FEEDBACK-LINK"><a href="">건의사항 관리</a></li>
      </ul>
    </div>
    <!--  -->
  </header>
  <!--  -->
  
  <!-- 메인 콘텐츠 영역 -->
  <main id="MAIN-CONTAINTER">

    <!-- 그래프 영역 -->
    <section id="SECTION-GRAPH-CONTAINER" class="section-container">

      <!-- 일주일 간 유저 등록 현황 라인 그래프 -->
      <div class="div-graph-wrap">dd</div>
      <!--  -->

      <!-- 한달 간 건의사항 처리/미처리 상태 현황 원형 그래프 -->
      <div class="div-graph-wrap" >dd</div>
      <!--  -->

    </section>

    <!-- 4가지 리스트 최신 5개씩 출력 - 유저, 커뮤니티 게시글, 건의사항, 공지사항 -->
    <section id="SECTION-4-LIST-CONTAINER" class="section-container">

      <!-- 리스트 2개씩 묶음 -->
      <div class="div-two-list-wrap">

        <!-- 리스트 1개 - 최근 등록 유저 -->
        <div class="div-one-list-wrap">
          <div class="div-list-title-wrap">
            <div class="div-title">최근 등록 유저</div>
            <div class="div-list-all">전체보기 &gt;</div>
          </div>
          <div class="div-list-wrap">

          </div>
        </div>
        <!--  -->

      </div>

    </section>

  </main>
  <!--  -->

</body>
</html>
