<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomLOG</title>
  <link rel="shortcut icon" href="../../image/layout/favicon.png">
  <link rel="stylesheet" href="../../css/layout/main-layout.css">
  <link rel="stylesheet" href="../../css/layout/list-layout.css">
  <link rel="stylesheet" href="../../css/login/login-layout.css">
  <link rel="stylesheet" href="../../css/login/join-optional.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script defer src="../../js/login/join-optional.js"></script>
</head>
<body>
  <!-- 상단 공통 헤더 영역 -->
  <header id="HEADER-CONTAINER">
    <!-- 로고 및 로그인 링크 -->
    <div id="DIV-HEADER-TOP"></div>
    <!--  -->

  </header>
  <!--  -->

  <main id="MAIN-LOGIN-CONTAINTER">
    <!-- 로그인 -->
    <div id="DIV-LOGIN-CONTAINER" class="div-login-container-line">
      <section id="DIV-LOGIN-INFO-WRAP">
        <div id="DIV-LOGO">
          <img src="../../image/layout/logo.png" alt="LOGO">
        </div>
        <p id="P-LOGIN-TITLE">RoomLOG에 오신 걸 환영합니다.</p>
        <p id="P-LOGIN-SUB-TITLE">당신의 분위기를 담아볼까요?<br>사진 한 장과 한 문장만으로도 충분해요.</p>
      </section>

      <section id="SECTION-JOIN-CONTAINER">
        <form action="" method="">

          <div id="DIV-PROFILE-SETTINGS-WRAP">
            <div id="DIV-PROFILE-IMG">
              <label for="profile-image">
                <div id="DIV-PROFILE-IMG-WRAP">
                  <img src="../../image/login/profile_img_add.png" id="IMG-PROFILE" alt="프로필사진 추가">
                </div>
              </label>
              <input type="file" name="profile-image" id="profile-image" class="input-profile-image">
            </div>
            <div id="DIV-PROFILE-NAME">○○○ 님</div>
            <div id="DIV-PROFILE-INTRO">
              <input type="text" name="profile-intro" id="profile-intro" class="input-join-data optional-input" placeholder="30자 이내로 지금의 나를 표현해보세요." autocomplete="off">
            </div>
          </div>

          <div id="DIV-JOIN-BTN-WRAP">
            <button type="button" class="btn-no-join btn-jump" onclick="">건너띄기</button>
            <button type="button" class="btn-go-join">완료</button>
          </div>
        </form>
      </section>
    </div>

  </main>
  
  <footer id="FOOTER-ROOMLOG">
    © 2025 RoomLOG. All rights reserved.
  </footer>

</body>
</html>
